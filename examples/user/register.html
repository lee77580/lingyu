<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		var username=document.getElementById("username");
      		var password=document.getElementById("password");
      		var nickname=document.getElementById("nickname");
      		var reg=document.getElementById("register");
      		reg.addEventListener('tap',function(){
      			if(username.value.length==0){
      				plus.ui.toast('用户名不能为空');
      				return;
      			}
      			if(password.value.length==0){
      				plus.ui.toast('密码不能为空');
      				return;
      			}
      			if(nickname.value.length==0){
      				plus.ui.toast('昵称不能为空');
      				return;
      			}
      			mui.ajax('http://admin2.xachezhixin.com/Api/login',{
      				data:{
      					username:username.value,
      					password:password.value,
      					nickname:nickname.value
      				},
      				dataType:'json',//数据格式类型
      				type:'POST',//http 请求类型
      				timeout:10000,//超时设置
      				success:function(data){
      					//处理成功返回数据
      					if(data.result==1){
      						plus.ui.toast('登录成功');
      						mui.openWindow({
      							url:'list.html',
      							id:'list'
      						})
      					}else{
      						plus.ui.toast('登录失败');
      					}
      				},
      				error:function(){
      					
      				}
      			})
      		})
      	})
    </script>
    <style type="text/css">
    	.mui-content{margin-top: 12px;}
    	.mui-btn{width: 120px;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">注册</h1>
	</header>
	<div class="mui-content">
	    <form class="mui-input-group">
	        <div class="mui-input-row">
	            <label>账号</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入账号" id="username">
	        </div>
	        <div class="mui-input-row">
	            <label>密码</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入密码" id="password">
	        </div>
	        <div class="mui-input-row">
	            <label>昵称</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入昵称" id="nickname">
	        </div>
	    </form>
	    <div class="mui-content-padded" align="center">
	        <button type="button" class="mui-btn mui-btn-blue"id="register">注册</button>
	    </div>
	</div>
</body>
</html>
